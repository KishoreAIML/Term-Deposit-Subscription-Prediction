<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank Marketing Prediction App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* âœ… Use your uploaded background */
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyBY2-4-H6Dd5bW4IaulOQWgdV5Bg0wgfjkw&s");
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            /* semi-transparent white for readability */
            padding: 30px;
            border-radius: 20px;
            width: 420px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        
        h2 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin: 10px 0 5px;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus,
        select:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 8px rgba(255, 111, 97, 0.4);
        }
        
        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #ff6f61, #ff9966);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff9966, #ff6f61);
        }
        
        .result {
            margin-top: 20px;
            padding: 12px;
            background: #e0f7fa;
            border: 2px solid #0097a7;
            color: #006064;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Term Deposit Subscription Prediction</h2>
        <form action="/predict" method="post">
            <label>Balance</label>
            <input type="number" name="balance" placeholder="Enter balance" required>

            <label>Duration</label>
            <input type="number" name="duration" placeholder="Call duration" required>

            <label>Pdays</label>
            <input type="number" name="pdays" placeholder="Days since last contact" required>

            <label>Previous</label>
            <input type="number" name="previous" placeholder="Number of contacts before" required>

            <label>Education</label>
            <select name="education" required>
                <option value="primary">Primary</option>
                <option value="secondary">Secondary</option>
                <option value="tertiary">Tertiary</option>
                <option value="unknown">Unknown</option>
            </select>

            <button type="submit">ðŸ”® Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>

</html>
